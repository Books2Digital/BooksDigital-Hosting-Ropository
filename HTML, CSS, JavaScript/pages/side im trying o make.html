<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider - Add Your Own Images</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }


        .slidecontainer {
            max-width: 1400px;
            width: 100%;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }

        .slider-container {
            position: relative;
            width: 100%;
            max-width: 1400px;
            margin: 2rem auto;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            background: white;
            padding: 1.5rem;
        }

        .slider-wrapper {
            overflow: hidden;
            width: 100%;
        }

        .slider {
            display: flex;
            transition: transform 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            height: 500px;
        }

        .slide {
            min-width: 33.333%;
            display: flex;
            flex-direction: column;
            padding: 1.5rem;
            background: white;
            border-right: 1px solid #eee;
            height: 100%;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .slide:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .slide:last-child {
            border-right: none;
        }

        .slide-image {
            height: 250px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 1.5rem;
            flex-shrink: 0;
            position: relative;
        }

        .slide-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .slide:hover .slide-image img {
            transform: scale(1.05);
        }

        .slide-content {
            flex: 1;
            padding: 0;
            color: #333;
            display: flex;
            flex-direction: column;
        }

        .slide-content h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #1a2a6c;
            line-height: 1.3;
            min-height: 3.6rem;
        }

        .slide-content p {
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
            color: #444;
            flex-grow: 1;
        }

        .slider-nav {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
        }

        .slider-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            margin: 0 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .slider-dot.active {
            background: white;
            transform: scale(1.3);
        }

        .slider-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            padding: 0 1.5rem;
            z-index: 10;
        }

        .slider-control {
            background: rgba(255, 255, 255, 0.9);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            color: #1a2a6c;
            font-size: 1.4rem;
            border: 2px solid transparent;
        }

        .slider-control:hover {
            background: white;
            transform: scale(1.1);
            border-color: #1a2a6c;
        }

        .features {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 3rem;
            gap: 1.5rem;
        }

        .feature {
            background: rgba(255, 255, 255, 0.9);
            padding: 1.5rem;
            border-radius: 15px;
            text-align: center;
            flex: 1;
            min-width: 250px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .feature:hover {
            transform: translateY(-5px);
        }

        .feature i {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #1a2a6c, #b21f1f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .feature h3 {
            margin-bottom: 0.5rem;
            color: #1a2a6c;
        }

        footer {
            margin-top: 3rem;
            text-align: center;
            color: white;
            opacity: 0.8;
            font-size: 0.9rem;
        }

        .infinite-indicator {
            text-align: center;
            color: white;
            margin-top: 1rem;
            font-size: 0.9rem;
            opacity: 0.7;
        }

        /* Responsive adjustments */
        @media (max-width: 1024px) {
            .slide {
                min-width: 50%;
            }
            
            .slider {
                height: 520px;
            }
        }

        @media (max-width: 768px) {
            .slide {
                min-width: 100%;
            }
            
            .slider {
                height: 550px;
            }
            
            .slide-image {
                height: 220px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .slider-control {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }
            
        }

        @media (max-width: 600px) {
            .slider-container {
                border-radius: 10px;
                padding: 1rem;
            }
            
            .slide-content h2 {
                font-size: 1.3rem;
            }
            
            .slider-control {
                width: 45px;
                height: 45px;
            }
            
            body {
                padding: 1rem;
            }
            
            .slide-image {
                height: 200px;
            }
            
        }
    </style>
</head>
<body>
    <div class="slidecontainer">

        <div class="slider-container">
            <div class="slider-wrapper">
                <div class="slider">
                    <!-- Slides will be dynamically created from the slideData array -->
                </div>
            </div>
            
            <div class="slider-controls">
                <div class="slider-control prev">
                    <i class="fas fa-chevron-left"></i>
                </div>
                <div class="slider-control next">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
            
            <div class="slider-nav">
                <!-- Dots will be dynamically generated -->
            </div>
        </div>
        

        

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const slider = document.querySelector('.slider');
            const prevBtn = document.querySelector('.prev');
            const nextBtn = document.querySelector('.next');
            const dotsContainer = document.querySelector('.slider-nav');
            
            // ===========================================
            // EASY SETUP: ADD YOUR IMAGES AND CONTENT HERE
            // ===========================================
            const slideData = [
                {
                    // Replace 'image1.jpg' with your actual image filename
                    image: '/HTML, CSS, JavaScript/images/ebook-reader-colorful-bookshelf.jpg',
                    title: 'Save Space and Reduce Clutter',
                    description: 'Physical books take up valuable storage space. Whether you\'re in a home office or a business environment, digitizing your books frees up space, making your environment cleaner and more organized.',
                },
                {
                    // Replace 'image2.jpg' with your actual image filename
                    image: '/HTML, CSS, JavaScript/images/origional robinhood.webp',
                    title: 'Preserve Your Valuable Books',
                    description: 'Old, fragile, or out-of-print books are often at risk of deteriorating over time. Our advanced scanning technology allows us to digitize your collection with precision.',
                },
                {
                    // Replace 'image3.jpg' with your actual image filename
                    image: '/HTML, CSS, JavaScript/images/black-woman-using-digital-tablet-with-dog.webp',
                    title: 'Speed and Efficiency',
                    description: 'We understand that time is valuable. That\'s why we deliver results quickly and efficiently, without compromising on quality. Our streamlined processes allow for fast turnarounds.',
                },
                {
                    // Replace 'image4.jpg' with your actual image filename
                    image: '/HTML, CSS, JavaScript/images/filetypes.png',
                    title: 'Get What You Need',
                    description: 'We understand the importance of getting it right. With every order get every document type required for your specific needs.',
                },
                {
                    // Replace 'image5.jpg' with your actual image filename
                    image: '/HTML, CSS, JavaScript/images/e-book-on-books.webp',
                    title: 'High Quality Scans',
                    description: 'Our state-of-the-art equipment ensures that every page is captured with exceptional clarity and detail, preserving the original quality of your materials.',
                },
            ];
            // ===========================================
            // END OF SETUP AREA
            // ===========================================
            
            let currentSlide = 0;
            const slidesToShow = 3;
            let totalSlides = slideData.length;
            let totalGroups = Math.ceil(totalSlides / slidesToShow);
            let autoSlideInterval;
            let isTransitioning = false;
            
            // Initialize the slider
            function initSlider() {
                createSlides();
                createDots();
                updateSlider();
                startAutoSlide();
                
                // Event listeners for navigation
                prevBtn.addEventListener('click', goToPrevSlide);
                nextBtn.addEventListener('click', goToNextSlide);
                
                // Pause auto-slide on hover
                slider.addEventListener('mouseenter', pauseAutoSlide);
                slider.addEventListener('mouseleave', startAutoSlide);
                
                // Handle window resize
                window.addEventListener('resize', updateSlideWidth);
                updateSlideWidth();
            }
            
            // Create slides from data
            function createSlides() {
                slider.innerHTML = '';
                
                // Duplicate slides for infinite effect (add copies at beginning and end)
                const extendedSlides = [...slideData, ...slideData, ...slideData];
                
                extendedSlides.forEach((slide, index) => {
                    const slideElement = document.createElement('div');
                    slideElement.className = 'slide';
                    slideElement.innerHTML = `
                        <div class="slide-image">
                            <img src="${slide.image}" alt="${slide.title}">
                        </div>
                        <div class="slide-content">
                            <h2>${slide.title}</h2>
                            <p>${slide.description}</p>
                        </div>
                    `;
                    slider.appendChild(slideElement);
                });
                
                // Update total slides count
                totalSlides = extendedSlides.length;
                totalGroups = Math.ceil(totalSlides / slidesToShow);
                
                // Start at the middle set (original slides)
                currentSlide = slideData.length;
            }
            
            // Create navigation dots
            function createDots() {
                dotsContainer.innerHTML = '';
                
                for (let i = 0; i < slideData.length; i++) {
                    const dot = document.createElement('div');
                    dot.className = `slider-dot ${i === 0 ? 'active' : ''}`;
                    dot.setAttribute('data-index', i);
                    dot.addEventListener('click', function() {
                        const targetIndex = parseInt(this.getAttribute('data-index'));
                        goToSlide(targetIndex + slideData.length); // Offset to account for duplicated slides
                    });
                    dotsContainer.appendChild(dot);
                }
            }
            
            // Update slide width based on screen size
            function updateSlideWidth() {
                const slides = document.querySelectorAll('.slide');
                let slidesPerView = slidesToShow;
                
                if (window.innerWidth <= 1024 && window.innerWidth > 768) {
                    slidesPerView = 2;
                } else if (window.innerWidth <= 768) {
                    slidesPerView = 1;
                }
                
                const slideWidth = 100 / slidesPerView;
                slides.forEach(slide => {
                    slide.style.minWidth = `${slideWidth}%`;
                });
                
                // Update slider position
                updateSlider();
            }
            
            // Go to specific slide
            function goToSlide(slideIndex) {
                if (isTransitioning) return;
                
                currentSlide = slideIndex;
                updateSlider();
                resetAutoSlide();
            }
            
            // Go to next slide
            function goToNextSlide() {
                if (isTransitioning) return;
                
                currentSlide++;
                
                // Check if we've reached the end of duplicated slides
                if (currentSlide >= totalSlides - slidesToShow) {
                    // Reset to middle without animation
                    setTimeout(() => {
                        isTransitioning = true;
                        slider.style.transition = 'none';
                        currentSlide = slideData.length;
                        updateSlider();
                        
                        // Force reflow
                        slider.offsetHeight;
                        
                        // Restore transition
                        slider.style.transition = 'transform 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
                        isTransitioning = false;
                    }, 800);
                }
                
                updateSlider();
                resetAutoSlide();
            }
            
            // Go to previous slide
            function goToPrevSlide() {
                if (isTransitioning) return;
                
                currentSlide--;
                
                // Check if we've reached the beginning of duplicated slides
                if (currentSlide < 0) {
                    // Reset to middle without animation
                    setTimeout(() => {
                        isTransitioning = true;
                        slider.style.transition = 'none';
                        currentSlide = totalSlides - (slideData.length * 2);
                        updateSlider();
                        
                        // Force reflow
                        slider.offsetHeight;
                        
                        // Restore transition
                        slider.style.transition = 'transform 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
                        isTransitioning = false;
                    }, 800);
                }
                
                updateSlider();
                resetAutoSlide();
            }
            
            // Update slider position and active dot
            function updateSlider() {
                const slides = document.querySelectorAll('.slide');
                let slidesPerView = slidesToShow;
                
                if (window.innerWidth <= 1024 && window.innerWidth > 768) {
                    slidesPerView = 2;
                } else if (window.innerWidth <= 768) {
                    slidesPerView = 1;
                }
                
                const slideWidth = 100 / slidesPerView;
                const translateX = currentSlide * slideWidth;
                slider.style.transform = `translateX(-${translateX}%)`;
                
                // Update active dot (map to original slide indices)
                const dots = document.querySelectorAll('.slider-dot');
                const originalIndex = (currentSlide - slideData.length) % slideData.length;
                const activeIndex = originalIndex >= 0 ? originalIndex : slideData.length + originalIndex;
                
                dots.forEach((dot, index) => {
                    if (index === activeIndex) {
                        dot.classList.add('active');
                    } else {
                        dot.classList.remove('active');
                    }
                });
            }
            
            // Start auto-slide
            function startAutoSlide() {
                autoSlideInterval = setInterval(goToNextSlide, 4000);
            }
            
            // Pause auto-slide
            function pauseAutoSlide() {
                clearInterval(autoSlideInterval);
            }
            
            // Reset auto-slide timer
            function resetAutoSlide() {
                pauseAutoSlide();
                startAutoSlide();
            }
            
            // Initialize the slider
            initSlider();
        });
    </script>
</body>
</html>
